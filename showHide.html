<html>
<head>
  <style>
  body
  {
    margin: 0%;
  }
  #red
  {
    width: 30%;
    height: 50%;
    background-color: red;
    float: left;
  }

  #yellow
  {
    width: 30%;
    height: 50%;
    background-color: yellow;
    float: left;
  }

  #green
  {
    width: 30%;
    height: 50%;
    background-color: green;
    float: left;
  }
  </style>
</head>
<body bgcolor="white">
  <input type="button" value="Red" id="btn1" style="position: absolute;">
  <div id="red">
  </div>

  <input type="button" value="Yellow" id="btn2" style="position: absolute;Left:
  43%">
  <div id="yellow">
  </div>

  <input type="button" value="Green" id="btn3" style="position: absolute;Left:
  74%">
  <div id="green">
  </div>
</body>
<script>
document.getElementById('btn1').addEventListener("click", function()
{
  var box1 = document.getElementById('red');
  if (box1.style.display=="none")
  {
    box1.style.display="block";
  }
  else
  {
    box1.style.display="none";
  }
})

document.getElementById('btn2').addEventListener("click", function()
{
  var box2 = document.getElementById('yellow');
  if (box2.style.display=="none")
  {
    box2.style.display="block";
  }
  else
  {
    box2.style.display="none";
  }
})

document.getElementById('btn3').addEventListener("click", function()
{
  var box3 = document.getElementById('green');
  if (box3.style.display=="none")
  {
    box3.style.display="block";
  }
  else
  {
    box3.style.display="none";
  }
})
</script>
</html>
